<!DOCTYPE html>
<html>

<head>
  <title>Ar Toy Store</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <!-- We import arjs version without NFT but with marker + location based support -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <!-- Sweetalert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>


  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-analytics.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBrYN8pJtCJtTRJ0hG7m0xTQeydSB1eojY",
      authDomain: "ar-toy-store-8a9a7.firebaseapp.com",
      projectId: "ar-toy-store-8a9a7",
      storageBucket: "ar-toy-store-8a9a7.appspot.com",
      messagingSenderId: "365566992180",
      appId: "1:365566992180:web:4322fe1e99c55b2f6e0f61"
    };
  
    const app = initializeApp(firebaseConfig);
  </script>

  <!-- Local StyleSheet -->
  <link href="./style.css" rel="stylesheet" />

  <!--Js Files-->
  <script src="./js/markerHandler.js"></script>
  <script src="./js/addButtons.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene id="main-scene" vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; 
      sourceWidth:1280; sourceHeight:960; 
      displayWidth: 1280; displayHeight: 960; 
      debugUIEnabled: false;" gesture-detector create-markers create-buttons>

    <!-- Camera -->
    <a-entity camera></a-entity>

  <!-- Assets Managment -->
  <a-assets>
    <a-asset-item id = "crane" src = "./assests/models/construction_truck/scene.gltf"></a-asset-item>
  </a-assets>

  <!-- Pattern Marker -->
  <a-marker id = "crane-marker" type = "pattern" url = "assets/T01/pattern-crane.patt"
    cursor = "rayOrigin : mouse">
      
      <a-entity id = "crane-3d-model" position = "-2.3 0 0.5" scale = "0.05 0.05 0.05" gltf-model = "#crane-model" 
        gesture-handler></a-entity>

      <a-plane position = "0 0 0" width = "1.5" height = "1.5" rotation = "-90 0 0">

        <a-plane position = "0 0.89 0.02" width = "1.49" height = "0.3" rotation = "0 0 0" color = "#F0C30F">

          <a-entity position = "0 0 0.1" rotation = "0 0 0" 
          text = "font : monoid ; value : Hydraulic Crane ; color : black ; width : 1.8 ; height : 1 ; align : center"></a-entity>

        </a-plane>

        <a-entity position = "0 0 0.1" rotation = "0 0 0"
          text = "color : black ; align : center ; width : 2 ; font : monoid ; 
            value : PULL BACK AND GO : Friction powered/n/crane truck toy , 360-degree rotating /n/left and right, machine can pull up /n/& down, swing left & right . High /n/Qualtiy Material : FunBlast crane toy /n/is made of 100% high-quality abs /n/plastics and mtal shovel which is /n/durable, light and Non-Toxic with /n/ strong crash resistance. /n/AGE : 8-10yrs"></a-entity>

      </a-plane>

  </a-marker>
</a-scene>

  <!-- Button Main Div -->
    <div id = "button-div"></div>

</body>

</html>
